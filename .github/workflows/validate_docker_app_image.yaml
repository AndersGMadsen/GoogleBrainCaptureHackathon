# Workflow to validate that the docker image serving our app works as 
# expected BEFORE we push it to GCP. No need to push it to GCP and then 
# find out it doesn't work.

name: Build Docker Image

on:
  push:
    branches:
      - "github-actions" # TODO: Should be master branch once done

env:
  LATEST_TAG: sebastianbitsch/brainzapp:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          platform: linux/x86_64 # We build for ARM only for now
          tags: ${{ env.LATEST_TAG }}
          cache-from: type=registry,ref=${{ env.LATEST_TAG }} # Cache the image for speed
          cache-to: type=inline                               # Cache the image for speed